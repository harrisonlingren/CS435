<html>
<head><title>Form Example</title></head>
<body>
<h4> Submit form with POST </h4>
<form action="/~npartenh/form.php" method="post" enctype="multipart/form-data">
Message: <input type="text" name="message"><br>
Message: <input type="file" name="file"><br>
<input type="submit" value="Submit">
</form>

<h4> Submit form with GET </h4>
<form action="/~npartenh/form.php" method="get">
Message: <input type="text" name="message"><br>
Message: <input type="file" name="file"><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
